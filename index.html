<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lampaka Jump</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none; /* verhindert Scrollen beim Tippen */
  }
  canvas {
    image-rendering: pixelated;
    display: block;
    background: #87CEFA;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Basisgr√∂√üe f√ºr Skalierung
const baseWidth = 1080;
const baseHeight = 1920;

// Gr√∂√üenanpassung an Bildschirm
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Dynamisches groundY relativ zur Canvas-H√∂he
function getGroundY() {
  return canvas.height * (1600 / baseHeight);
}

// Spielfigur
let lampaka = { x: 200, y: 0, vy: 0, jumping: false };
let lampakaWidth = 50;
let lampakaHeight = 50;
let gravity = 0.06;
let jumpStrength = -2.6;  // h√∂herer Sprung
let speed = 4;            // langsamere Startgeschwindigkeit
let score = 0;
let highscore = 0;
let gamePaused = false;

// Hindernisse
let boxes = [];
let boxWidth = 50;
let boxHeight = 50;
let minGap = 600;     // gr√∂√üerer Abstand
let maxGap = 1200;

function spawnBox() {
  let lastX = boxes.length > 0 ? boxes[boxes.length - 1].x : baseWidth;
  let gap = Math.floor(Math.random() * (maxGap - minGap) + minGap);
  boxes.push({ x: lastX + gap, y: getGroundY() + (lampakaHeight - boxHeight) });
}

// Initial position
lampaka.y = getGroundY();

// Erste Hindernisse
for (let i = 0; i < 5; i++) spawnBox();

// Lampaka Bild laden
const lampakaImg = new Image();
lampakaImg.src = "Lampaka.png";  // Pfad zu deinem Bild

// Steuerung
function jump() {
  if (!lampaka.jumping && !gamePaused) {
    lampaka.vy = jumpStrength;
    lampaka.jumping = true;
  }
}
canvas.addEventListener("touchstart", jump);
canvas.addEventListener("mousedown", jump);

// Zeit f√ºr framerate-unabh√§ngiges Update
let lastTime = 0;

function update(delta) {
  if (gamePaused) return;

  let groundY = getGroundY();

  lampaka.vy += gravity * delta;
  lampaka.y += lampaka.vy * delta;

  if (lampaka.y >= groundY) {
    lampaka.y = groundY;
    lampaka.vy = 0;
    lampaka.jumping = false;
  }

  for (let box of boxes) {
    box.x -= speed * (delta / 16.67);
  }

  if (boxes[0].x + boxWidth < 0) {
    boxes.shift();
    spawnBox();
    score++;
    if (score > highscore) highscore = score;
    if (score % 5 === 0) speed += 0.5;
  }

  // Kollision mit leicht verz√∂gerter H√∂he
  for (let box of boxes) {
    if (
      lampaka.x < box.x + boxWidth &&
      lampaka.x + lampakaWidth > box.x &&
      lampaka.y + lampakaHeight * 0.95 > box.y
    ) {
      gamePaused = true;
      setTimeout(() => {
        score = 1;
        speed = 4;
        boxes = [];
        for (let i = 0; i < 5; i++) spawnBox();
        lampaka.y = getGroundY();
        gamePaused = false;
      }, 1000);
    }
  }
}

function draw() {
  let scaleX = canvas.width / baseWidth;
  let scaleY = canvas.height / baseHeight;
  ctx.setTransform(scaleX, 0, 0, scaleY, 0, 0);

  ctx.clearRect(0, 0, baseWidth, baseHeight);

  // Boden
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, getGroundY() + lampakaHeight, baseWidth, baseHeight - getGroundY());

  // Lampaka Bild zeichnen (Fallback: braunes Rechteck)
  if (lampakaImg.complete && lampakaImg.naturalWidth !== 0) {
    ctx.drawImage(lampakaImg, lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
  } else {
    ctx.fillStyle = "#8B4513";
    ctx.fillRect(lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
  }

  // Hindernisse
  ctx.fillStyle = "#A0522D";
  for (let box of boxes) {
    ctx.fillRect(box.x, box.y, boxWidth, boxHeight);
  }

  // Punkte
  ctx.fillStyle = "#fff";
  ctx.font = "48px monospace";
  ctx.fillText("Punkte: " + score, 50, 100);
  ctx.fillText("Highscore: " + highscore, 50, 170);

  if (gamePaused) {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, baseWidth, baseHeight);
    ctx.fillStyle = "#fff";
    ctx.font = "80px monospace";
    ctx.fillText("üí•", baseWidth / 2 - 40, baseHeight / 2);
  }

  ctx.setTransform(1, 0, 0, 1, 0, 0);
}

function loop(timestamp = 0) {
  if (!lastTime) lastTime = timestamp;
  let delta = timestamp - lastTime;
  lastTime = timestamp;

  update(delta);
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
