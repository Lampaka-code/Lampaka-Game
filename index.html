<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lampaka Jump</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
    height: 100vh;
  }
  canvas {
    display: block;
    background: #87CEFA;
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Bildschirm anpassen
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Spielfigur Eigenschaften
  const lampakaWidth = 60;
  const lampakaHeight = 60;
  const gravity = 1.4;
  const jumpStrength = -25;
  let speed = 8;

  // BodenhÃ¶he (90% der HÃ¶he)
  function getGroundY() {
    return canvas.height * 0.9;
  }

  // Spielfigur Objekt
  let lampaka = {
    x: canvas.width * 0.1,
    y: getGroundY() - lampakaHeight,
    vy: 0,
    jumping: false
  };

  // Hindernisse (Kakteen)
  const boxWidth = 40;
  const boxHeight = 70;
  let boxes = [];
  const minGap = 400;
  const maxGap = 900;

  let score = 0;
  let highscore = localStorage.getItem("highscore") || 0;
  let gamePaused = false;

  function spawnBox() {
    let lastX = boxes.length > 0 ? boxes[boxes.length - 1].x : canvas.width + 200;
    let gap = Math.random() * (maxGap - minGap) + minGap;
    boxes.push({
      x: lastX + gap,
      y: getGroundY() - boxHeight
    });
  }

  function initGame() {
    speed = 8;
    score = 0;
    gamePaused = false;
    lampaka.y = getGroundY() - lampakaHeight;
    lampaka.vy = 0;
    lampaka.jumping = false;
    boxes = [];
    for(let i=0; i<5; i++) spawnBox();
  }

  function jump() {
    if (!lampaka.jumping && !gamePaused) {
      lampaka.vy = jumpStrength;
      lampaka.jumping = true;
    }
  }

  canvas.addEventListener('touchstart', jump);
  canvas.addEventListener('mousedown', jump);

  function update() {
    if(gamePaused) return;

    // Physik Update
    lampaka.vy += gravity;
    lampaka.y += lampaka.vy;

    // Boden Kollisionscheck
    let groundY = getGroundY();
    if(lampaka.y + lampakaHeight > groundY) {
      lampaka.y = groundY - lampakaHeight;
      lampaka.vy = 0;
      lampaka.jumping = false;
    }

    // Hindernisse bewegen
    for(let box of boxes) {
      box.x -= speed;
    }

    // Hindernisse entfernen und neue erzeugen
    if(boxes.length && boxes[0].x + boxWidth < 0) {
      boxes.shift();
      spawnBox();
      score++;
      if(score > highscore) {
        highscore = score;
        localStorage.setItem("highscore", highscore);
      }
      if(score % 5 === 0) speed += 0.5;
    }

    // Kollision prÃ¼fen
    for(let box of boxes) {
      if(
        lampaka.x < box.x + boxWidth &&
        lampaka.x + lampakaWidth > box.x &&
        lampaka.y + lampakaHeight > box.y
      ) {
        gamePaused = true;
        setTimeout(() => {
          initGame();
        }, 1000);
      }
    }
  }

  // Zeichne Kakteen (kleine grÃ¼ne Pixel-Kakteen)
  function drawCactus(x, y) {
    ctx.fillStyle = "#228B22";
    // Stamm
    ctx.fillRect(x + 12, y + 25, 16, 45);
    // linker Arm
    ctx.fillRect(x + 2, y + 40, 12, 15);
    // rechter Arm
    ctx.fillRect(x + 28, y + 40, 12, 15);
    // Spitze
    ctx.beginPath();
    ctx.moveTo(x + 20, y + 10);
    ctx.lineTo(x + 10, y + 25);
    ctx.lineTo(x + 30, y + 25);
    ctx.closePath();
    ctx.fill();
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Himmel
    ctx.fillStyle = "#87CEFA";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Boden
    ctx.fillStyle = "#228B22";
    ctx.fillRect(0, getGroundY(), canvas.width, canvas.height - getGroundY());

    // Spielfigur (Platzhalter rotes Rechteck)
    ctx.fillStyle = "#ff4444";
    ctx.fillRect(lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);

    // Kakteen zeichnen
    for(let box of boxes) {
      drawCactus(box.x, box.y);
    }

    // Score
    ctx.fillStyle = "#fff";
    ctx.font = "36px monospace";
    ctx.fillText(`Punkte: ${score}`, 30, 50);
    ctx.fillText(`Highscore: ${highscore}`, 30, 90);

    // Game Over Overlay
    if(gamePaused) {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "72px monospace";
      ctx.textAlign = "center";
      ctx.fillText("ðŸ’¥ Game Over", canvas.width/2, canvas.height/2);
      ctx.textAlign = "start";
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  initGame();
  loop();
})();
</script>
</body>
</html>
