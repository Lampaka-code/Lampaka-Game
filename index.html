<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lampaka Weihnachts-Hüpfer</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    image-rendering: pixelated;
    background: #87CEFA;
    border: 4px solid #000;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="300"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Spielfigur
let lampaka = { x: 50, y: 240, vy: 0, jumping: false };
let gravity = 0.6;
let jumpStrength = -10;
let groundY = 240;
let speed = 2;
let score = 0;

// Hindernisse
let boxes = [];
let boxWidth = 20;
let boxHeight = 20;
let minGap = 120;
let maxGap = 250;

function spawnBox() {
  let lastX = boxes.length > 0 ? boxes[boxes.length - 1].x : canvas.width;
  let gap = Math.floor(Math.random() * (maxGap - minGap) + minGap);
  boxes.push({ x: lastX + gap, y: groundY });
}

// Starte mit ein paar Kartons
for (let i = 0; i < 5; i++) spawnBox();

function autoJump() {
  // Falls Karton nahe ist und wir nicht springen → spring!
  let nextBox = boxes.find(b => b.x > lampaka.x);
  if (nextBox && nextBox.x - lampaka.x < 60 && !lampaka.jumping) {
    lampaka.vy = jumpStrength;
    lampaka.jumping = true;
  }
}

function update() {
  autoJump();

  lampaka.vy += gravity;
  lampaka.y += lampaka.vy;

  if (lampaka.y >= groundY) {
    lampaka.y = groundY;
    lampaka.vy = 0;
    lampaka.jumping = false;
  }

  // Kartons bewegen
  for (let box of boxes) {
    box.x -= speed;
  }

  // Neue Kartons hinzufügen
  if (boxes[0].x + boxWidth < 0) {
    boxes.shift();
    spawnBox();
    score++;
    if (score % 5 === 0) speed += 0.2;
  }
}

function drawLampaka(x, y) {
  // Körper
  ctx.fillStyle = "#8B4513"; // Braun
  ctx.fillRect(x, y, 20, 20); // Körper

  // Kopf
  ctx.fillRect(x + 15, y - 10, 12, 12);

  // Auge
  ctx.fillStyle = "#fff";
  ctx.fillRect(x + 22, y - 8, 3, 3);
  ctx.fillStyle = "#000";
  ctx.fillRect(x + 23, y - 7, 1, 1);

  // Weihnachtsmütze
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(x + 15, y - 16, 12, 6); // roter Teil
  ctx.fillStyle = "#fff";
  ctx.fillRect(x + 15, y - 10, 12, 2); // weißer Rand
  ctx.fillRect(x + 26, y - 18, 3, 3);  // Bommel
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Boden
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, groundY + 20, canvas.width, canvas.height - groundY);

  // Lampaka
  drawLampaka(lampaka.x, lampaka.y);

  // Kartons
  ctx.fillStyle = "#A0522D";
  for (let box of boxes) {
    ctx.fillRect(box.x, box.y, boxWidth, boxHeight);
  }

  // Punkte
  ctx.fillStyle = "#fff";
  ctx.font = "16px monospace";
  ctx.fillText("Punkte: " + score, 10, 20);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
