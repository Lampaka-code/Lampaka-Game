<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lampaka Game</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    overflow: hidden;
  }
  canvas {
    display: block;
    background: #cce6ff;
  }
  #scoreBoard {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #333;
    background: rgba(255,255,255,0.7);
    padding: 6px 12px;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div id="scoreBoard">Score: 0 | Highscore: 0</div>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;
let highscore = 0;

// Spielfigur laden
const lampakaImg = new Image();
lampakaImg.src = "lampaka.png"; // muss im gleichen Ordner liegen

// Spielfeldgröße anpassen
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Spielfigur
const lampaka = {
  x: canvas.width * 0.2,
  y: canvas.height - 150,
  width: 100,
  height: 100,
  vy: 0,
  gravity: 0.8,
  jumpPower: -15,
  grounded: true
};

// Kartons (Hindernisse)
let boxes = [];
let boxSpeed = 6;
let spawnTimer = 0;
let spawnInterval = 90;

// Spielstatus
let running = true;
let pauseTimer = 0;

// Springen bei Touch/Klick
function jump() {
  if (lampaka.grounded) {
    lampaka.vy = lampaka.jumpPower;
    lampaka.grounded = false;
  }
}
document.addEventListener("touchstart", jump);
document.addEventListener("mousedown", jump);

// Neues Hindernis erzeugen
function spawnBox() {
  let height = 60;
  let width = 60;
  let y = canvas.height - height - 50;
  boxes.push({
    x: canvas.width,
    y: y,
    width: width,
    height: height
  });
}

// Update-Spiel
function update() {
  if (!running) {
    pauseTimer--;
    if (pauseTimer <= 0) {
      resetGame();
    }
    return;
  }

  // Lampaka Physik
  lampaka.vy += lampaka.gravity;
  lampaka.y += lampaka.vy;

  if (lampaka.y + lampaka.height >= canvas.height - 50) {
    lampaka.y = canvas.height - 50 - lampaka.height;
    lampaka.vy = 0;
    lampaka.grounded = true;
  }

  // Kartons bewegen
  for (let i = boxes.length - 1; i >= 0; i--) {
    boxes[i].x -= boxSpeed;

    // Überwinden der Kartons (ohne Game Over)
    if (boxes[i].x + boxes[i].width < lampaka.x && !boxes[i].scored) {
      score++;
      boxes[i].scored = true;
      if (score > highscore) highscore = score;
    }

    // Entfernen wenn außerhalb
    if (boxes[i].x + boxes[i].width < 0) {
      boxes.splice(i, 1);
    }
  }

  // Kartons spawnen
  spawnTimer--;
  if (spawnTimer <= 0) {
    spawnBox();
    spawnTimer = spawnInterval + Math.floor(Math.random() * 50); // Abstand variabel
  }
}

// Render-Spiel
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Boden
  ctx.fillStyle = "#654321";
  ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

  // Lampaka zeichnen
  ctx.drawImage(lampakaImg, lampaka.x, lampaka.y, lampaka.width, lampaka.height);

  // Kartons
  ctx.fillStyle = "#b5651d";
  for (let box of boxes) {
    ctx.fillRect(box.x, box.y, box.width, box.height);
  }

  document.getElementById("scoreBoard").innerText = `Score: ${score} | Highscore: ${highscore}`;
}

// Reset ohne Game Over
function resetGame() {
  score = 0;
  boxes = [];
  lampaka.y = canvas.height - 150;
  lampaka.vy = 0;
  lampaka.grounded = true;
  running = true;
}

// Hauptloop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
