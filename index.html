<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lampaka Jump</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
    height: 100vh;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    background: #87CEFA; /* Himmelblau */
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const lampakaImg = new Image();
  lampakaImg.src = "LAmpaka.png"; // Bildpfad anpassen!

  const boxWidth = 80;
  const boxHeight = 100;
  const lampakaWidth = boxWidth;
  const lampakaHeight = boxHeight;

  const gravity = 1.2;
  const jumpStrength = -10;
  let speed = 4;

  function getGroundY() {
    // Boden bei 90% der Canvas-HÃ¶he
    return canvas.height * 0.9;
  }

  let lampaka = {
    x: canvas.width * 0.1,
    y: getGroundY() - lampakaHeight,
    vy: 0,
    jumping: false
  };

  let boxes = [];
  const minGap = 600;
  const maxGap = 1200;

  let score = 0;
  let highscore = localStorage.getItem("highscore") || 0;
  let gamePaused = false;

  function spawnBox() {
    let lastX = boxes.length > 0 ? boxes[boxes.length - 1].x : canvas.width + 200;
    let gap = Math.random() * (maxGap - minGap) + minGap;
    boxes.push({
      x: lastX + gap,
      y: getGroundY() - boxHeight
    });
  }

  function initGame() {
    speed = 4;
    score = 0;
    gamePaused = false;
    lampaka.y = getGroundY() - lampakaHeight;
    lampaka.vy = 0;
    lampaka.jumping = false;
    boxes = [];
    for(let i=0; i<5; i++) spawnBox();
  }

  function jump() {
    if (!lampaka.jumping && !gamePaused) {
      lampaka.vy = jumpStrength;
      lampaka.jumping = true;
    }
  }

  canvas.addEventListener('touchstart', jump);
  canvas.addEventListener('mousedown', jump);

  function update() {
    if(gamePaused) return;

    lampaka.vy += gravity;
    lampaka.y += lampaka.vy;

    let groundY = getGroundY();
    if(lampaka.y + lampakaHeight > groundY) {
      lampaka.y = groundY - lampakaHeight;
      lampaka.vy = 0;
      lampaka.jumping = false;
    }

    for(let box of boxes) {
      box.x -= speed;
    }

    if(boxes.length && boxes[0].x + boxWidth < 0) {
      boxes.shift();
      spawnBox();
      score++;
      if(score > highscore) {
        highscore = score;
        localStorage.setItem("highscore", highscore);
      }
      if(score % 5 === 0) speed += 0.3;
    }

    for(let box of boxes) {
      if(
        lampaka.x < box.x + boxWidth &&
        lampaka.x + lampakaWidth > box.x &&
        lampaka.y + lampakaHeight > box.y
      ) {
        gamePaused = true;
        setTimeout(() => {
          initGame();
        }, 1000);
      }
    }
  }

  function drawCactus(x, y) {
    ctx.fillStyle = "#228B22";
    // Stamm
    ctx.fillRect(x + 24, y + 45, 32, 90);
    // linker Arm
    ctx.fillRect(x + 4, y + 70, 24, 30);
    // rechter Arm
    ctx.fillRect(x + 56, y + 70, 24, 30);
    // Spitze (Dreieck)
    ctx.beginPath();
    ctx.moveTo(x + 40, y + 20);
    ctx.lineTo(x + 20, y + 45);
    ctx.lineTo(x + 60, y + 45);
    ctx.closePath();
    ctx.fill();
  }

  function draw() {
    // Himmel (Canvas Hintergrund Ã¼bernimmt das)

    // Boden
    ctx.fillStyle = "#228B22";
    ctx.fillRect(0, getGroundY(), canvas.width, canvas.height - getGroundY());

    // Lampaka Bild zeichnen (Platzhalter wenn noch nicht geladen)
    if(lampakaImg.complete && lampakaImg.naturalWidth !== 0) {
      ctx.drawImage(lampakaImg, lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
    } else {
      // roter Platzhalter
      ctx.fillStyle = "#ff4444";
      ctx.fillRect(lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
    }

    // Kakteen zeichnen
    for(let box of boxes) {
      drawCactus(box.x, box.y);
    }

    // Punkte
    ctx.fillStyle = "#fff";
    ctx.font = "36px monospace";
    ctx.fillText(`Punkte: ${score}`, 30, 50);
    ctx.fillText(`Highscore: ${highscore}`, 30, 90);

    if(gamePaused) {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "72px monospace";
      ctx.textAlign = "center";
      ctx.fillText("ðŸ’¥ Game Over", canvas.width/2, canvas.height/2);
      ctx.textAlign = "start";
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  initGame();
  loop();
})();
</script>
</body>
</html>
