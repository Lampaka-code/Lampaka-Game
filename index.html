<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Lampaka Jump</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }
  canvas {
    display: block;
    background: #87CEFA;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const baseWidth = 1080;
const baseHeight = 1920;

// Lampaka Bild vorbereiten
const lampakaImg = new Image();
// lampakaImg.src = "LAmpaka.png"; // Hier Pfad zum Bild einf√ºgen, falls vorhanden

let useImage = false;
lampakaImg.onload = () => {
  useImage = true;
  console.log("Bild geladen!");
  initGame();
  loop();
};
lampakaImg.onerror = () => {
  console.log("Kein Bild geladen, Platzhalter wird benutzt");
  initGame();
  loop();
};

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Spielfigur und Spielparameter
const lampakaWidth = 60;
const lampakaHeight = 60;
const gravity = 1.2;
const jumpStrength = -28;
let groundY = baseHeight - 200; // Bodenh√∂he (y-Koordinate f√ºr Boden)
let speed = 8;
let score = 0;
let highscore = 0;
let gamePaused = false;

let lampaka = { x: 200, y: groundY - lampakaHeight, vy: 0, jumping: false }; 
// y = oberer Rand des Charakters, damit F√º√üe auf Boden sind (groundY)

const boxWidth = 50;
const boxHeight = 70;
const minGap = 700;
const maxGap = 1400;
let boxes = [];

function initGame() {
  lampaka.y = groundY - lampakaHeight;
  lampaka.vy = 0;
  lampaka.jumping = false;

  score = 0;
  speed = 8;
  boxes = [];
  for (let i = 0; i < 5; i++) spawnBox();
  gamePaused = false;
}

function spawnBox() {
  let lastX = boxes.length > 0 ? boxes[boxes.length - 1].x : baseWidth;
  let gap = Math.floor(Math.random() * (maxGap - minGap) + minGap);
  boxes.push({ x: lastX + gap, y: groundY - boxHeight }); // Kakteen stehen auf Boden
}

function jump() {
  if (!lampaka.jumping && !gamePaused) {
    lampaka.vy = jumpStrength;
    lampaka.jumping = true;
  }
}
canvas.addEventListener("touchstart", jump);
canvas.addEventListener("mousedown", jump);

function update() {
  if (gamePaused) return;

  lampaka.vy += gravity;
  lampaka.y += lampaka.vy;

  // Boden-Kollision
  if (lampaka.y + lampakaHeight > groundY) {
    lampaka.y = groundY - lampakaHeight; // oben an Boden setzen
    lampaka.vy = 0;
    lampaka.jumping = false;
  }

  // Hindernisse bewegen
  for (let box of boxes) {
    box.x -= speed;
  }

  // Hindernis verschwunden? Entfernen und neu spawnen
  if (boxes.length && boxes[0].x + boxWidth < 0) {
    boxes.shift();
    spawnBox();
    score++;
    if (score > highscore) highscore = score;
    if (score % 5 === 0) speed += 0.5;
  }

  // Kollision pr√ºfen
  for (let box of boxes) {
    if (
      lampaka.x < box.x + boxWidth &&
      lampaka.x + lampakaWidth > box.x &&
      lampaka.y + lampakaHeight > box.y
    ) {
      gamePaused = true;
      setTimeout(() => {
        initGame();
      }, 1000);
    }
  }
}

function drawCactus(x, y) {
  ctx.fillStyle = "#228B22";
  // Kaktusstamm
  ctx.fillRect(x + 18, y + 20, 14, 40);
  // linker Arm
  ctx.fillRect(x + 5, y + 30, 12, 12);
  // rechter Arm
  ctx.fillRect(x + 32, y + 30, 12, 12);
  // Spitze
  ctx.beginPath();
  ctx.moveTo(x + 25, y + 10);
  ctx.lineTo(x + 20, y + 20);
  ctx.lineTo(x + 30, y + 20);
  ctx.closePath();
  ctx.fill();
}

function draw() {
  let scaleX = canvas.width / baseWidth;
  let scaleY = canvas.height / baseHeight;
  ctx.setTransform(scaleX, 0, 0, scaleY, 0, 0);

  ctx.clearRect(0, 0, baseWidth, baseHeight);

  // Boden zeichnen
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, groundY, baseWidth, baseHeight - groundY);

  // Spielfigur zeichnen
  if (useImage) {
    ctx.drawImage(lampakaImg, lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
  } else {
    ctx.fillStyle = "#ff4444"; // Platzhalter rot
    ctx.fillRect(lampaka.x, lampaka.y, lampakaWidth, lampakaHeight);
  }

  // Kakteen zeichnen
  for (let box of boxes) {
    drawCactus(box.x, box.y);
  }

  // Punkte anzeigen
  ctx.fillStyle = "#fff";
  ctx.font = "48px monospace";
  ctx.fillText("Punkte: " + score, 50, 100);
  ctx.fillText("Highscore: " + highscore, 50, 170);

  // Game Over Overlay
  if (gamePaused) {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, baseWidth, baseHeight);
    ctx.fillStyle = "#fff";
    ctx.font = "80px monospace";
    ctx.fillText("üí•", baseWidth / 2 - 40, baseHeight / 2);
  }

  ctx.setTransform(1, 0, 0, 1, 0, 0);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

if (!lampakaImg.src) {
  // Ohne Bild starten
  console.log("Kein Bild geladen, starte mit Platzhalter");
  initGame();
  loop();
}
</script>
</body>
</html>
